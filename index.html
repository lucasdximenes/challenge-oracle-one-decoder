<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add CSS Normalizer -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Link CSS Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link JS -->
    <script src="./js/script.js" defer></script>
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Challenge Oracle ONE - Decoder</title>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <div class="input-container-input">
          <textarea
            name="input"
            id="textarea-input"
            cols="30"
            rows="10"
            placeholder="Type your text"
          ></textarea>
        </div>
        <div class="buttons-container">
          <div class="buttons-container-info">
            <i>!</i>
            <p>No special characters or accents in words</p>
          </div>
          <div class="buttons-container-buttons">
            <button id="btn-encrypt" class="btn btn-encrypt">Encrypt</button>
            <button id="btn-decrypt" class="btn btn-decrypt">Decrypt</button>
          </div>
        </div>
      </div>
      <div class="output-container">
        <p class="no-text">
          Nothing to show yet. <br />
          Type your text and click on the buttons above.
        </p>
        <button id="btn-copy" class="btn btn-copy" style="display: none">
          Copy
        </button>
      </div>
    </div>
  </body>
</html>
